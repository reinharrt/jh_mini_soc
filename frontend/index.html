<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SOC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-halved text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Mini SOC</h1>
                        <p class="text-sm text-gray-400">Security Operations Center</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-sm text-gray-400">Live Monitoring</span>
                    </div>
                    <div id="lastUpdate" class="text-sm text-gray-500">Initializing...</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Navigation Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-700">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="switchTab('overview')" id="tab-overview" 
                        class="tab-btn border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-500 flex items-center gap-2">
                        <i class="fas fa-chart-line"></i> Overview
                    </button>
                    <button onclick="switchTab('attacks')" id="tab-attacks"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300 flex items-center gap-2">
                        <i class="fas fa-exclamation-triangle"></i> Attacks 
                        <span id="attack-badge" class="hidden ml-2 bg-red-600 text-white text-xs px-2 py-1 rounded-full">0</span>
                    </button>
                    <button onclick="switchTab('ssh')" id="tab-ssh"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300 flex items-center gap-2">
                        <i class="fas fa-terminal"></i> SSH Logs
                    </button>
                    <button onclick="switchTab('nginx')" id="tab-nginx"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300 flex items-center gap-2">
                        <i class="fas fa-server"></i> Nginx Logs
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tab Contents -->
        <div id="content-overview" class="tab-content">
            <!-- Overview Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
                <div class="bg-gray-800 rounded-lg p-6 border border-red-900">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Attacks</h3>
                        <i class="fas fa-bug text-2xl text-red-500"></i>
                    </div>
                    <p id="stat-attacks-total" class="text-3xl font-bold text-red-500">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">SSH Attempts</h3>
                        <i class="fas fa-key text-2xl text-blue-500"></i>
                    </div>
                    <p id="stat-ssh-total" class="text-3xl font-bold text-white">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Failed Logins</h3>
                        <i class="fas fa-ban text-2xl text-orange-500"></i>
                    </div>
                    <p id="stat-ssh-failed" class="text-3xl font-bold text-orange-500">0</p>
                    <p class="text-sm text-gray-500 mt-1">Potential threats</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">HTTP Requests</h3>
                        <i class="fas fa-globe text-2xl text-green-500"></i>
                    </div>
                    <p id="stat-nginx-total" class="text-3xl font-bold text-white">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Avg Response</h3>
                        <i class="fas fa-bolt text-2xl text-yellow-500"></i>
                    </div>
                    <p id="stat-nginx-avgtime" class="text-3xl font-bold text-green-500">0ms</p>
                    <p class="text-sm text-gray-500 mt-1">Request time</p>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i class="fas fa-triangle-exclamation text-red-500"></i>
                        Top Failed SSH IPs
                    </h3>
                    <div id="top-failed-ips" class="space-y-2"></div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i class="fas fa-route text-blue-500"></i>
                        Top Nginx Paths
                    </h3>
                    <div id="top-paths" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="content-attacks" class="tab-content hidden">
            <div id="attack-dashboard"></div>
        </div>

        <div id="content-ssh" class="tab-content hidden">
            <div id="ssh-dashboard"></div>
        </div>

        <div id="content-nginx" class="tab-content hidden">
            <div id="nginx-dashboard"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/utils/api.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/attack-monitor.js"></script>
    <script src="js/components/ssh-monitor.js"></script>
    <script src="js/components/nginx-monitor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
