<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SOC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Mini SOC</h1>
                        <p class="text-sm text-gray-400">Security Operations Center</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-sm text-gray-400">Live Monitoring</span>
                    </div>
                    <div id="lastUpdate" class="text-sm text-gray-500">Initializing...</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Navigation Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-700">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="switchTab('overview')" id="tab-overview" 
                        class="tab-btn border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-500">
                        üìä Overview
                    </button>
                    <button onclick="switchTab('attacks')" id="tab-attacks"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300">
                        üö® Attacks <span id="attack-badge" class="hidden ml-2 bg-red-600 text-white text-xs px-2 py-1 rounded-full">0</span>
                    </button>
                    <button onclick="switchTab('ssh')" id="tab-ssh"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300">
                        üîê SSH Logs
                    </button>
                    <button onclick="switchTab('nginx')" id="tab-nginx"
                        class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-400 hover:text-gray-300 hover:border-gray-300">
                        üåê Nginx Logs
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tab Contents -->
        <div id="content-overview" class="tab-content">
            <!-- Overview Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
                <div class="bg-gray-800 rounded-lg p-6 border border-red-900">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Attacks</h3>
                        <span class="text-2xl">üö®</span>
                    </div>
                    <p id="stat-attacks-total" class="text-3xl font-bold text-red-500">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">SSH Attempts</h3>
                        <span class="text-2xl">üîê</span>
                    </div>
                    <p id="stat-ssh-total" class="text-3xl font-bold text-white">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Failed Logins</h3>
                        <span class="text-2xl">‚ö†Ô∏è</span>
                    </div>
                    <p id="stat-ssh-failed" class="text-3xl font-bold text-orange-500">0</p>
                    <p class="text-sm text-gray-500 mt-1">Potential threats</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">HTTP Requests</h3>
                        <span class="text-2xl">üåê</span>
                    </div>
                    <p id="stat-nginx-total" class="text-3xl font-bold text-white">0</p>
                    <p class="text-sm text-gray-500 mt-1">Last 24 hours</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-400">Avg Response</h3>
                        <span class="text-2xl">‚ö°</span>
                    </div>
                    <p id="stat-nginx-avgtime" class="text-3xl font-bold text-green-500">0ms</p>
                    <p class="text-sm text-gray-500 mt-1">Request time</p>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4">Top Failed SSH IPs</h3>
                    <div id="top-failed-ips" class="space-y-2"></div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4">Top Nginx Paths</h3>
                    <div id="top-paths" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="content-attacks" class="tab-content hidden">
            <!-- Attack Monitoring Content -->
            <div id="attack-dashboard"></div>
        </div>

        <div id="content-ssh" class="tab-content hidden">
            <!-- SSH Content -->
            <div id="ssh-dashboard"></div>
        </div>

        <div id="content-nginx" class="tab-content hidden">
            <!-- Nginx Content -->
            <div id="nginx-dashboard"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/utils/api.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/attack-monitor.js"></script>
    <script src="js/components/ssh-monitor.js"></script>
    <script src="js/components/nginx-monitor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
